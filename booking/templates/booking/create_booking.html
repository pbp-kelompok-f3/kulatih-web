{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Booking - KuLatih</title>
{% endblock meta %}

{% block content %}
<style>
  /* Base dark style */
  input[type="text"],
  input[type="datetime-local"] {
    background-color: var(--indigo-light) !important;
    color: var(--white) !important;
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    width: 100%;
  }

  /* Keep dark even when filled / autofill */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px var(--indigo-light) inset !important;
    -webkit-text-fill-color: var(--white) !important;
    caret-color: var(--white) !important;
  }

  /* Focus ring */
  input:focus {
    outline: none !important;
    border-color: var(--yellow);
    box-shadow: 0 0 0 2px var(--yellow);
    background-color: var(--indigo-light) !important;
  }

  /* Kalender icon â€“ visible & match theme */
  input[type="datetime-local"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    opacity: 0.7;
    cursor: pointer;
    background-color: transparent;
    border-radius: 4px;
    padding: 4px;
    transition: opacity 0.2s ease, background-color 0.2s ease;
  }

  input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
    opacity: 1;
    background-color: rgba(255, 255, 255, 0.1);
  }

  /* Force internal datetime text color */
  input[type="datetime-local"]::-webkit-datetime-edit,
  input[type="datetime-local"]::-webkit-datetime-edit-text,
  input[type="datetime-local"]::-webkit-datetime-edit-fields-wrapper {
    color: var(--white);
    background: transparent;
  }

  ::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }
</style>

<div class="min-h-screen bg-[var(--indigo)] flex items-center justify-center px-6 py-12 text-[var(--white)]">
  <div class="bg-[var(--indigo-dark)] rounded-2xl shadow-lg w-full max-w-lg p-10 border border-[rgba(255,255,255,0.08)]">

    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-[var(--yellow)] text-4xl font-bold heading-font tracking-wide">
        BOOKING COACH
      </h1>
      <p class="text-lg text-gray-300 mt-2">
        You are booking a session with <strong class="text-white">{{ coach.user.get_full_name }}</strong>
      </p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Location -->
      <div>
        <label class="block text-sm font-semibold uppercase mb-2 tracking-wide">Location</label>
        <input
          type="text"
          name="location"
          placeholder="Enter your location"
          required
          class="text-[var(--white)] placeholder-gray-400"
        />
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-semibold uppercase mb-2 tracking-wide">Date & Time</label>
        <input
          type="datetime-local"
          name="date"
          required
          class="text-[var(--white)] placeholder-gray-400"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center mt-8">
        <button
          type="button"
          onclick="window.history.back()"
          class="px-8 py-2 bg-[var(--dark-gray)] hover:bg-[var(--gray)] text-[var(--white)] font-semibold rounded-md transition-all">
          CANCEL
        </button>
        <button
          type="submit"
          class="px-8 py-2 bg-[var(--yellow)] hover:bg-yellow-400 text-[var(--indigo-dark)] font-bold rounded-md transition-all">
          CONFIRM
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock content %}
