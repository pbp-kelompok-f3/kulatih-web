{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Booking - KuLatih</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-[var(--indigo)] flex items-center justify-center px-6 py-12 text-[var(--white)]">
  <div class="bg-[var(--indigo-dark)] rounded-2xl shadow-lg w-full max-w-lg p-10 border border-[rgba(255,255,255,0.08)]">

    <!-- Title -->
    <h1 class="text-center text-[var(--yellow)] text-4xl font-bold mb-10 heading-font tracking-wide">
      BOOKING
    </h1>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold uppercase mb-2 tracking-wide">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          value="{{ request.user.member.name|default:'' }}"
          required
          class="w-full bg-[var(--indigo-light)] rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--yellow)] text-[var(--white)] placeholder-gray-400"
        />
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-semibold uppercase mb-2 tracking-wide">Location</label>
        <input
          type="text"
          name="location"
          placeholder="Enter your location"
          required
          class="w-full bg-[var(--indigo-light)] rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--yellow)] text-[var(--white)] placeholder-gray-400"
        />
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-semibold uppercase mb-2 tracking-wide">Date & Time</label>
        <input
          type="datetime-local"
          name="date"
          required
          class="w-full bg-[var(--indigo-light)] rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--yellow)] text-[var(--white)] placeholder-gray-400"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center mt-8">
        <button
          type="button"
          onclick="window.history.back()"
          class="px-8 py-2 bg-[var(--dark-gray)] hover:bg-[var(--gray)] text-[var(--white)] font-semibold rounded-md transition-all">
          CANCEL
        </button>
        <button
          type="submit"
          class="px-8 py-2 bg-[var(--yellow)] hover:bg-yellow-400 text-[var(--indigo-dark)] font-bold rounded-md transition-all">
          CONFIRM
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
