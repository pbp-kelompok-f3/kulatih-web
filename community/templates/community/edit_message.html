{% extends "base.html" %}
{% block title %}Edit Message{% endblock %}
{% block content %}
<section class="min-h-screen flex flex-col items-center justify-center bg-[var(--indigo)] text-white p-10">
  <h1 class="text-3xl font-bebas mb-6">Edit Your Message</h1>
  <form method="post" class="w-full max-w-md">
    {% csrf_token %}
    {{ form.text }}
    <button type="submit" class="mt-4 w-full bg-[var(--yellow)] text-[var(--indigo-dark)] py-2 rounded-xl font-bebas text-xl">Save</button>
  </form>
</section>
{% endblock %}
