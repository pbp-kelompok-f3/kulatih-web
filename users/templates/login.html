{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KuLatih - Login</title>
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[var(--indigo-dark)] via-[var(--indigo)] to-[var(--indigo-light)] text-black relative">
<div id="loader" class="fixed inset-0 bg-black/90 z-50 flex flex-col items-center justify-center hidden">
    <div class="relative w-16 h-16">
        <div class="absolute inset-0 rounded-full border-4 border-yellow-400 animate-ping"></div>
        <div class="absolute inset-0 rounded-full border-4 border-yellow-500"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-6 h-6 bg-yellow-500 rounded-full animate-bounce"></div>
        </div>
    </div>
    <p class="mt-4 text-yellow-400 font-semibold text-lg animate-pulse">Logging in...</p>
</div>

<div class="w-full max-w-md bg-white/5 backdrop-blur-md p-8 rounded-2xl shadow-[0_0_30px_rgba(55,80,214,0.15)] border border-white/10">
    <div class="text-center mb-6">
        <a href="{% url 'main:show_main' %}" class="text-5xl font-bebas text-white">KU</a>
        <a href="{% url 'main:show_main' %}" class="text-5xl font-bebas text-[#F4D03F]">LATIH</a>
        <p class="text-gray-400 text-sm mt-2">Login to your account</p>
    </div>

    <form method="POST" action="{% url 'users:login' %}" class="space-y-4" id="login-form">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="p-3 bg-red-500/10 text-red-300 rounded-md">
                {% for error in form.non_field_errors %}<p>{{ error }}</p>{% endfor %}
            </div>
        {% endif %}

        <div>
            <label for="{{ form.username.id_for_label }}" class="block mb-1 text-sm text-gray-300">Username</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                class="w-full px-4 py-2 rounded-md bg-[var(--indigo-light)]/80 border border-white/10 
                       text-black placeholder-gray-400 
                       focus:ring-2 focus:ring-[#3750D6] focus:outline-none" 
                placeholder="Enter your username" required>
        </div>

        <div>
            <label for="{{ form.password.id_for_label }}" class="block mb-1 text-sm text-gray-300">Password</label>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                class="w-full px-4 py-2 rounded-md bg-[var(--indigo-light)]/80 border border-white/10 
                       text-black placeholder-gray-400 
                       focus:ring-2 focus:ring-[#3750D6] focus:outline-none" 
                placeholder="Enter your password" required>
        </div>

        <button type="submit" 
            class="w-full mt-4 py-2 bg-yellow-500 text-black hover:scale-105 rounded-md font-semibold transition-all duration-300 shadow-lg" 
            id="login-btn">
            Login
        </button>
    </form>

    <div class="mt-8 text-center space-y-3">
        <p class="text-gray-400 text-sm">Donâ€™t have an account?</p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{% url 'users:register_coach' %}" 
               class="font-bold sm:w-auto px-5 py-2 bg-white/40 hover:bg-yellow-500 hover:text-black rounded-md font-medium transition-all duration-300">
                Register as Coach
            </a>
            <a href="{% url 'users:register_member' %}" 
               class="font-bold sm:w-auto px-5 py-2 bg-white/40 hover:bg-yellow-500 hover:text-black rounded-md font-medium transition-all duration-300">
                Register as Member
            </a>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('login-form');
const loader = document.getElementById('loader');
const btn = document.getElementById('login-btn');

form.addEventListener('submit', function() {
    loader.classList.remove('hidden');
    btn.disabled = true;
    btn.classList.add('opacity-50', 'cursor-not-allowed');
});
</script>

</body>
</html>
