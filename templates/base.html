{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block meta %}{% endblock meta %}

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    #loader.hidden {
      display: none !important;
    }
  </style>
</head>

<body class="bg-[#0d0b26] text-white font-bevietnam relative">
  <!-- LOADER -->
  <div id="loader" class="fixed inset-0 bg-[#0d0b26]/90 z-50 flex flex-col items-center justify-center">
    <div class="relative w-16 h-16">
      <div class="absolute inset-0 rounded-full border-4 border-yellow-400 animate-ping"></div>
      <div class="absolute inset-0 rounded-full border-4 border-yellow-500"></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-6 h-6 bg-yellow-400 rounded-full animate-bounce"></div>
      </div>
    </div>
    <p class="mt-4 text-yellow-400 font-semibold text-lg animate-pulse">Loading...</p>
  </div>

  <div data-aos="fade-down" id="content" style="display:none;">
    {% include 'navbar.html' %}
    {% block content %}{% endblock content %}
    {% include 'toast.html' %}
    {% include 'modal.html' %}
    {% include 'footer.html' %}
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const loader = document.getElementById("loader");
  const content = document.getElementById("content");

  if (content) content.style.display = "none";

  function initAOS() {
    if (typeof AOS !== "undefined") {
      AOS.init({
        duration: 1000,
        once: true,
        offset: 100,
        easing: "ease-out-cubic",
        delay: 50,
      });
    }
  }

  function hideLoader() {
    if (!loader || loader.style.display === "none") return;
    loader.style.transition = "opacity 0.6s ease";
    loader.style.opacity = 0;
    setTimeout(() => {
      loader.style.display = "none";
      content.style.display = "block";
      initAOS();
    }, 600);
  }

  window.addEventListener("load", hideLoader);
  setTimeout(hideLoader, 2000);
  window.addEventListener("pageshow", function(event) {
    if (event.persisted) {
      if (loader) loader.style.display = "none";
      if (content) content.style.display = "block";
    }
  });
});
document.addEventListener("click", function (e) {
  const loader = document.getElementById("loader");
  const content = document.getElementById("content");
  const excluded = e.target.closest(".delete-btn, .js-post-reply, .js-reply-btn, .js-replies-toggle, .js-compose, .js-toggle-comments, [data-review-open]");

  if (
    e.target.tagName === "A" &&
    e.target.href &&
    !e.target.target &&
    !excluded
  ) {
    if (loader && content) {
      loader.style.display = "flex";
      loader.style.opacity = 1;
      content.style.display = "none";
    }
  }
});
</script>

</body>
</html>
