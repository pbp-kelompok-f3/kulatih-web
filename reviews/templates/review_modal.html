{% load static %}

<!-- RATE YOUR COACH MODAL -->
<div id="review-modal"
     class="fixed inset-0 hidden items-center justify-center z-50 bg-black/60">
  <div class="w-[min(92vw,720px)] rounded-2xl shadow-2xl p-6 md:p-8"
       style="background: var(--indigo-light); color: var(--white);">

    <h3 class="heading-font text-3xl md:text-4xl font-extrabold mb-1">
      RATE YOUR COACH
    </h3>
    <p class="text-sm text-gray-300 mb-6">
      Your honest feedback is valuable to us.
    </p>

    <!-- Coach id akan diisi saat tombol 'Leave a Review' diklik -->
    <input type="hidden" id="rm-coach-id" value="">

    <!-- Stars -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-2">YOUR RATING</label>
      <div id="rm-stars" class="flex gap-4 text-4xl select-none">
        <button type="button" class="rm-star" data-val="1">★</button>
        <button type="button" class="rm-star" data-val="2">★</button>
        <button type="button" class="rm-star" data-val="3">★</button>
        <button type="button" class="rm-star" data-val="4">★</button>
        <button type="button" class="rm-star" data-val="5">★</button>
      </div>
      <input type="hidden" id="rm-rating" value="0">
    </div>

    <!-- Comment -->
    <div class="mb-8">
      <label class="block text-sm font-semibold mb-2">FEEDBACK</label>
      <textarea id="rm-comment" rows="6"
                class="w-full rounded-xl px-4 py-3 outline-none"
                style="background: var(--indigo); color: var(--white);"
                placeholder="Write your feedback here… (optional)"></textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <button type="button" id="rm-cancel"
              class="px-5 py-2.5 rounded-xl"
              style="background:#A83A3A;">
        CANCEL
      </button>
      <button type="button" id="rm-submit"
              class="px-6 py-2.5 rounded-xl font-semibold"
              style="background: var(--yellow); color: #111;">
        SUBMIT
      </button>
    </div>
  </div>
</div>

<style>
  /* bintang default abu-abu, aktif kuning */
  #rm-stars .rm-star { color:#5b5b5b; }
  #rm-stars .rm-star.active { color: var(--yellow); }
</style>
